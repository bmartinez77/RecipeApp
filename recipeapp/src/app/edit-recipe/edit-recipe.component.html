<p>edit-recipe works!</p>

<div class="list-group">
    <form (submit)="editRecipe()">
      <div class="form-group">
          <br/><label for="name">Name: </label>
          <br/><input type="text" id="name" name="Name" [(ngModel)]="name" placeholder="Name" required>
       </div>
       
      <div class="form-group">
          <br/>
          <label for="name">Difficulty: </label>
          <br/><input type="text" id="Difficulty" name="2.3" [(ngModel)]="difficulty" placeholder="Difficulty" required>
       </div>
      <div class="form-group">
          <br/>
          <label for="name">Instructions: </label>
          <br/>
          <textarea id="albumDescription" name="instructions" [(ngModel)]="instruction" rows="3" cols="50" placeholder="Instructions" required></textarea>
       </div>
       <div class="form-group">
          <br/><label for="name">Date: </label>
          <br/><input type="text" id="date" name="date"  [(ngModel)]="date" placeholder="Date">
       </div>
 
       
       <div align="center">
          <div class="createBtn">
              <br/><button type="button" class="list-group-item list-group-item-action" (click)="onSubmit('edit-recipe')">Edit Recipe</button>
          </div>
       </div>
   </form>

</div>
