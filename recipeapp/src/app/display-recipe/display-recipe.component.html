<div align="center">
    <div class="card mb-6" style="max-width: 500px;">
        <div class="row no-gutters">

    <div class="col-md-8">
              <div class="card-body">
                  <h5 class="card-title">Name: {{recipe.Name}}</h5>
                  <p class="card-text">Difficulty: {{ recipe.Difficulty }}</p>
                  <p class="card-text">Instructions: {{ recipe.Instructions }}</p>

                  <p class="card-text"><small class="text-muted">{{ recipe.Date }}</small></p>
                  
                  <table>
                      <tr>
                          <td width="50px" align="center">
                              <a href="#" data-toggle="collapse" data-target="#collapseTracks" aria-expanded="false"></a>
                          </td>
                          <td width="50px" align="center">
                              <a [routerLink]="['/edit', recipe.Id]"><i class="fa fa-edit"></i></a>
                          </td>
                          <td width="50px" align="center">
                              <a [routerLink]="['/delete', recipe.Id]"><i class="fa fa-trash"></i></a>
                          </td>
                      </tr>
                  </table>
              </div>
          </div>
            
        </div>
    </div>
</div>
